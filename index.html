<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>the code review</h1>
  </header>
  <div class="wrapper">
    <div class="newsletter">
      <h2>signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <main>
      <form action="#">
        <fieldset>
          <legend>contact information</legend>
          <div>
            <label for="fullName">full name</label>
            <input type="text" id="fullName" name="user_name" placeholder="required" required>
          </div>
          <div>
            <label for="mail">email address</label>
            <input type="email" id="mail" name="user_email" placeholder="required" required>
          </div>
          <div>
            <label for="phone">phone number</label>
            <input type="tel" id="phone" name="user_phone">
          </div>
          <div>
            <label for="address">street address</label>
            <input type="text" id="address" name="user_address">
          </div>
          <div>
            <label for="city">city</label>
            <input type="text" id="city" name="user_city">
          </div>
          <div>
            <label for="state">state</label>
            <select name="states" id="state">
              <option value="" disabled selected>Choose state</option>
              <option value="tamizhnadu">tamizhnadu</option>
              <option value="kerala">kerala</option>
              <option value="andhra">andhra</option>
            </select>
          </div>
          <div>
            <label for="zip">zipcode</label>
            <input id="zip" name="zip" type="text" pattern="[0-9]*">
          </div>
        </fieldset>
        <fieldset>
          <legend>newsletter</legend>
          <p>select the newsletters you would like to recieve</p>
          <div>
            <input type="checkbox" name="news" value="html" id="html_news">
            <label for="html_news">html news</label>
          </div>
          <div>
            <input type="checkbox" name="news" value="css" id="css_news">
            <label for="css_news">css news</label>
          </div>
          <div>
            <input type="checkbox" name="news" value="js" id="js_news">
            <label for="js_news">javascript news</label>
          </div>
          <p>newsletter format</p>
          <div>
            <input type="radio" name="format" value="html" id="html">
            <label for="html">html</label>
          </div>
          <div>
            <input type="radio" name="format" value="plain" id="plain">
            <label for="plain">plian text</label>
          </div>
          <div>
            <label for="msg">other topics you'd like to hear about</label>
            <textarea id="msg" name="message"></textarea>
          </div>
        </fieldset>
        <input type="submit" value="sign up">
      </form>
      <span>copyright the code review</span>
    </main>
  </div>
</body>
</html>
