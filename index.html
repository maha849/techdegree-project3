<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <!--  Header -->
  <header>
    <h1>the code review</h1>
  </header>
  <!-- Wrapper -->
  <div class="wrapper">
    <!-- Form intro -->
    <div class="newsletter">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <!-- Form structure -->
    <form action="#">
      <!-- Contact information -->
      <fieldset>
        <legend>contact information</legend>
        <div class="flexer">
          <label for="fullName">full name</label>
          <input type="text" id="fullName" name="user_name" placeholder="Required" required>
        </div>
        <div class="flexer">
          <label for="mail">email address</label>
          <input type="email" id="mail" name="user_email" placeholder="Required" required>
        </div>
        <div class="flexer">
          <label for="phone">phone number</label>
          <input type="tel" id="phone" name="user_phone">
        </div>
        <div class="flexer">
          <label for="address">street address</label>
          <input type="text" id="address" name="user_address">
        </div>
        <div class="flexer">
          <label for="city">city</label>
          <input type="text" id="city" name="user_city">
        </div>
        <div class="flexer">
          <label for="state">state</label>
          <select name="states" id="state">
            <option value="" disabled selected>&nbsp;</option>
            <option value="tamizhnadu">Tamizhnadu</option>
            <option value="kerala">Kerala</option>
            <option value="andhra">Andhra</option>
          </select>
        </div>
        <div class="flexer">
          <label for="zip">zipcode</label>
          <input id="zip" name="zip" type="text" pattern="[0-9]*">
        </div>
      </fieldset>
      <!-- Newsletter options -->
      <fieldset>
        <legend>newsletter</legend>
        <h3>Select the newsletters you would like to recieve</h3>
        <div class="news">
          <label for="html_news" class="container">
            <input type="checkbox" name="news" value="html" id="html_news">
            <span class="checkmark"></span>
            HTML News
          </label>
          <label for="css_news" class="container">
            <input type="checkbox" name="news" value="css" id="css_news">
            <span class="checkmark"></span>
            CSS News
          </label>
          <label for="js_news" class="container">
            <input type="checkbox" name="news" value="js" id="js_news">
            <span class="checkmark"></span>
            Javascript News
          </label>
        </div>
        <h3>Newsletter format</h3>
        <div class="news">
          <label for="html" class="container">
            <input type="radio" name="format" value="html" id="html">
            <span class="checkmark"></span>
            HTML
          </label>
          <label for="plain" class="container">
            <input type="radio" name="format" value="plain" id="plain">
            <span class="checkmark"></span>
            Plian text
          </label>
        </div>
        <!-- Message area -->
        <label for="msg">Other topics you'd like to hear about</label>
        <textarea id="msg" name="message" placeholder="Write your feedback here..."></textarea>
      </fieldset>
      <input type="submit" value="Sign Up">
    </form>
    <!-- Form end -->
  </div>
  <!-- Wrapper end -->
  <!-- Footer area -->
  <footer>
    <span>copyright the code review</span>
  </footer>
</body>
</html>
